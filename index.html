<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div>
      <button onclick="handlers.displayTodos()">Display Todo</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text" />
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" />
      <input id="changeTodoTextInput" type="text" />
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPositionInput" type="number" />
    </div>

    <div>
      <button onclick="handlers.toggleComplete()">Toggle Complete</button>
      <input id="toggleCompletePositionInput" type="number" />
    </div>

    <script src="forLoops.js"></script>
  </body>
</html>
